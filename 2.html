<strong>한글</strong>은 <u>현대 한국어</u> 또는 한국어족 언어의 표기에 쓰이는 문자로, 남한과 북한, 연변 일대에서 공용 문자의 지위를 가지고 있다.
<p>현대 기준 기본자음 14자와 기본모음 10자로 구성된 음소문자이며, 자음과 자음, 모음과 모음끼리 합쳐서 새로운 자형을 만들 수 있다. 
<br>사용할 때는 모아쓰기를 하여 한 글자가 1음절을 나타내는 음절문자적 특성을 지니기도 한다.</p>
