<strong>한국어</strong>(韓國語, Korean)는 <u>한반도와 그 부속도서</u>, 해외 재외동포 거주지에서 주로 사용되는 언어로, 
<br>남북한과 일부 재외동포 거주지의 법상(중국의 조선족 자치 지역 등)·사실상(미국 한인 밀집 지역을 포함한 그 이외 지역) 공용어이다. 
<p style="margin-top:45px;">많은 한국인들은 '한글'과 '한국어'를 일상에서 혼용하며, 심하면 그 개념조차 구별하지 못하는 경우도 있다.</p>
